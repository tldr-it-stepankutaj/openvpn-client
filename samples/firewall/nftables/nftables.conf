#!/usr/sbin/nft -f
# Main nftables configuration with VPN user rules
# Location: /etc/sysconfig/nftables.conf or /etc/nftables.conf

flush ruleset

table inet filter {
    chain input {
        type filter hook input priority 0; policy drop;

        # Allow established connections
        ct state established,related accept

        # Allow loopback
        iif lo accept

        # Allow SSH
        tcp dport 22 accept

        # Allow OpenVPN (UDP)
        udp dport 1194 accept

        # Allow OpenVPN (TCP alternative)
        # tcp dport 443 accept

        # Allow ICMP ping
        ip protocol icmp accept
        ip6 nexthdr icmpv6 accept
    }

    chain forward {
        type filter hook forward priority 0; policy drop;

        # Allow established connections
        ct state established,related accept

        # VPN user rules (auto-generated)
        # This file is managed by openvpn-firewall
        include "/etc/nftables.d/vpn-users.nft"
    }

    chain output {
        type filter hook output priority 0; policy accept;
    }
}

table inet nat {
    chain postrouting {
        type nat hook postrouting priority 100;

        # Masquerade VPN traffic
        ip saddr 10.8.0.0/24 masquerade
    }
}
